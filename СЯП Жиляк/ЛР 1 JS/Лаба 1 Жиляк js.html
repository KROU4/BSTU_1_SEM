        function f2() {

        function f3() {
            
         var x = prompt ("Введите число X");
        var y = prompt ("Введите число Y");
        solve1 = ((35 * y * 25 * x) / 5 + 232);
        alert ("(35 * y * 25 * x) / 5 + 232 = " + solve1);
        solve2 = ((8*y/x+5*x/y-43)*6);

        document.write ("<br>")
        document.write ("<br>")
        document.writeln (solve3);
        alert (solve3); 
    }

      function f4() {

      function f5() {
        
        var i1 = prompt ("Введите 1-ое число");
        var i2 = prompt ("Введите 2-ое число");
        i1 = Number.parseInt (i1);
        i2 = Number.parseInt (i2);

            alert ("Число 1 меньше числа 2");
        }
        (i1>i2) ? alert ("Число 1 больше числа 2") : alert ("Число 1 меньше числа 2"); 

    }

      function f6() {
    
        var date = new Date();
        var weekday = date.getDay();
        switch (weekday) {
            case 0:
            alert ("Сегодня Воскресенье")
            break;

            case 1:
            alert ("Сегодня Понедельник")
            break;

            case 2:

            break;

            break;

            break;

            case 5:
            alert ("Сегодня Пятница")
            break;

            case 6:
            alert ("Сегодня Суббота")
            break;     
        }    
    }

     function f7() {
        
        var chislo = prompt ("Введите число");
        chislo = Number.parseInt(chislo);

        function int2bin(binary) {
            return (binary >>> 0).toString(2);
        }
        alert ("Ваше число в двоичной системе: " + int2bin(chislo));

        function int28(eight) {
            return (eight >>> 0).toString(8);
        }
        alert ("Ваше число в восьмеричной системе: " + int28(chislo));

        function int216(shesnadchat) {
            return (shesnadchat >>> 0).toString(16);
        }
        alert ("Ваше число в шестнадцатеричной системе: " + int216(chislo));
    }
