      function f2() {

      function f3() {
        var x = prompt("Введите число X");
        var y = prompt("Введите число Y");
        solve1 = (35 * y * 25 * x) / 5 + 232;
        alert("(35 * y * 25 * x) / 5 + 232 = " + solve1);
        solve2 = ((8 * y) / x + (5 * x) / y - 43) * 6;
        alert("(8*y/x+5*x/y-43)*6 = " + solve2);
        solve3 = solve1 % solve2;
        document.write("<br>");
        document.write("<br>");
        document.writeln(
          '<span style="color: green; font-size: 45px; face: "Arial Black"">' +
            solve3 +
            "</span>"
        );
        alert(solve3);
      }

      function f5() {
        var i1 = prompt("Введите 1-ое число");
        var i2 = prompt("Введите 2-ое число");

        i2 = Number.parseInt(i2);

        } else {

        }
        i1 > i2
          ? alert("Число 1 больше числа 2")
          : alert("Число 1 меньше числа 2");
      }

      function f7() {
        var chislo = +prompt("Введите число");

        function int2bin(binary) {
          return (binary >>> 0).toString(2);
        }
        alert("Ваше число в двоичной системе: " + int2bin(chislo));

        function int28(eight) {
          return (eight >>> 0).toString(8);
        }
        alert("Ваше число в восьмеричной системе: " + int28(chislo));

        function int216(shesnadchat) {
          return (shesnadchat >>> 0).toString(16);
        }
        alert("Ваше число в шестнадцатеричной системе: " + int216(chislo));
      }
      function f8() {
        var a = prompt("Введите число a");
        var b = prompt("Введите число b");
        var i, a, b, j;
        document.write(
          '<table border="1" cellspacing="0" cellpadding="2" align="center">'
        );
        for (i = 1; i <= 10; i++) {
          document.write("<tr>");
          for (j = 1; j < 11; j++) {
            document.write("<td>" + j + "&times;" + i + "=" + i * j + "</td>");
          }
          {
            document.write("<td>" + a + "&times;" + i + "=" + a * i + "</td>");
          }

          document.write("</tr>");
        }
        for (j = 1; j < 11; j++) {
          document.write("<td>" + b + "&times;" + j + "=" + b * j + "</td>");
        }
        document.write("<td>" + a + "&times;" + b + "=" + a * b + "</td>");
        document.write("</table>");
      }

      function f9() {
        var a = +prompt("Введите начальный радиус");
        var b = +prompt("Введите конечный радиус");
        document.write(
          '<table border="1" cellspacing="0" cellpadding="2" align="center">'
        );
        document.write("<tr>");
        document.write("<td>" + "Радиус");
        document.write("<td>" + "Площадь круга");
        document.write("<td>" + "Длина окружности");
        document.write("</tr>");
        do {
          document.write("<tr>");
          document.write("<td>" + a.toFixed(2));
          document.write(
            "<td>" +
              (Math.PI * (a * a)).toFixed(2) +
              " &asymp; " +
              Math.round(Math.PI * (a * a))
          );
          document.write(
            "<td>" +
              (2 * Math.PI * a).toFixed(2) +
              " &asymp; " +
              Math.round(2 * Math.PI * a)
          );
          document.write("</tr>");
          a = a + 0.3;
        } while (a <= b + 0.01);
        document.write("</table>");
      }
      function f10() {
        var a = +prompt("Введите целое число");
        var b = +prompt("Введите дробное число (знак дроби - точкой)");
        document.write(
          '<table border="1" cellspacing="0" cellpadding="2" align="center">'
        );
        document.write("<tr>");
        document.write("<td>" + "Число");
        document.write("<td>" + "Метод");
        document.write("<td>" + "Результат");
        document.write("<td>" + "Описание метода");
        document.write("</tr>");

        document.write("<tr>");
        document.write("<td>" + a);
        document.write("<td rowspan=2>" + "toExponential(2)");
        document.write("<td>" + a.toExponential(2));
        document.write(
          "<td rowspan=2>" +
            "Метод toExponential() возвращает строку, представляющую объект Number в экспоненциальной записи."
        );
        document.write("</tr>");

        document.write("<tr>");
        document.write("<td>" + b);
        document.write("<td>" + b.toExponential(2));
        document.write("</tr>");

        document.write("<tr>");
        document.write("<td>" + a);
        document.write("<td rowspan=2>" + "toFixed(2)");
        document.write("<td>" + a.toFixed(2));
        document.write(
          "<td rowspan=2>" +
            "Метод toFixed() форматирует число, используя запись с фиксированной запятой."
        );
        document.write("</tr>");

        document.write("<tr>");
        document.write("<td>" + b);
        document.write("<td>" + b.toFixed(2));
        document.write("</tr>");

        document.write("<tr>");
        document.write("<td>" + a);
        document.write("<td rowspan=2>" + "toPrecision(5)");
        document.write("<td>" + a.toPrecision(5));
        document.write(
          "<td rowspan=2>" +
            "Метод toPrecision() округляет до общего количества цифр вне зависимости: после запятой или нет."
        );
        document.write("</tr>");

        document.write("<tr>");
        document.write("<td>" + b);
        document.write("<td>" + b.toPrecision(5));
        document.write("</tr>");

        document.write("<tr>");
        document.write("<td>" + a);
        document.write("<td rowspan=2>" + "toString(16)");
        document.write("<td>" + a.toString(16));
        document.write(
          "<td rowspan=2>" +
            "Метод toString() возвращает строку, представляющую объект."
        );
        document.write("</tr>");

        document.write("<tr>");
        document.write("<td>" + b);
        document.write("<td>" + b.toString(16));
        document.write("</tr>");
      }
